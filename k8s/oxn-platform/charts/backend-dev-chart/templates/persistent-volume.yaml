apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-backend-pv
  namespace: {{ .Values.global.namespace }}
  labels:
    type: local
spec:
  storageClassName: openebs-hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-backend-pvc
  namespace: {{ .Values.global.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: "openebs-hostpath"