apiVersion: v1
kind: PersistentVolume
metadata:
  name: jaeger-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: openebs-hostpath
  hostPath:
    path: /mnt/data/jaeger
    type: DirectoryOrCreate
